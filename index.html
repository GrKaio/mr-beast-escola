<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento para MrBeast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://yt3.ggpht.com/ytc/AKedOLQf0rX3v8eTRvcwMJInTyVv_HLwlTEce7Mn44GH=s900-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MrBeast</h1>
        <p><a href="https://www.youtube.com/channel/UCX6OQ3DkcsbYNE6H8uQQuVA" target="_blank">Clique aqui para visitar o canal do MrBeast no YouTube</a></p>
        <script>
            // Redireciona automaticamente ap√≥s 5 segundos
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/c/MrBeast6000";
            }, 5000);
        </script>
    </div>
</body>
</html>
